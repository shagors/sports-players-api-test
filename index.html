<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: azure;">
    
    <div class="container">
        <div class="row w-100 m-auto mt-4">
            <div class="col-md-6 text-center">
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button onclick="allPlayers()" id="search-btn" class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
                <img id="spinner" src="./img/spinnervlll.gif" alt="">
                <div id="player-container" class="player-container">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div id="details-container" class="details-container">
                    <div class="image-container w-50">
                        <img id="male" class="w-75" src="./img/messi.jpg" alt="">
                        <img id="female" class="w-75" src="./img/girls.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
